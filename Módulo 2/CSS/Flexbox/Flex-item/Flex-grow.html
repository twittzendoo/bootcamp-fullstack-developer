<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow</title>
    <style>
        .flex-container {
            display: flex;
            border: 5px solid black;
            max-width: 300px;
        }

        .item {
            background-color: blueviolet;
            margin: 5px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .fg-0 {
            flex-grow: 0;
        }

        .fg-1 {
            flex-grow: 1;
        }

        .fg-2 {
            flex-grow: 2;
        }

    </style>
</head>
<body>
    <p>flex-grow 0 (padrão)</p>
    <div class="flex-container">
        <div class="item fg-0">A</div>
        <div class="item fg-0">B</div>
        <div class="item fg-0">C</div>
        <div class="item fg-0">D</div>
        <div class="item fg-0">E</div>
    </div>

    <p>flex-grow 1</p>
    <div class="flex-container">
        <div class="item fg-1">A</div>
        <div class="item fg-1">B</div>
        <div class="item fg-1">C</div>
        <div class="item fg-1">D</div>
        <div class="item fg-1">E</div>
    </div>

    <p>flex-grow 2 (nesse caso não mudou, uma vez que o tamanho do container é totalmente preechido já no tamanho 1) </p>
    <div class="flex-container">
        <div class="item fg-2">A</div>
        <div class="item fg-2">B</div>
        <div class="item fg-2">C</div>
        <div class="item fg-2">D</div>
        <div class="item fg-2">E</div>
    </div>

    <p>flex-grow 2 com item de conteúdos diferentes (ela respeita o tamanho do conteúdo do item)</p>
    <div class="flex-container">
        <div class="item fg-2">A1112d</div>
        <div class="item fg-2">B3</div>
        <div class="item fg-2">C</div>
        <div class="item fg-2">GFHD</div>
        <div class="item fg-2">E</div>
    </div>
</body>
</html>
