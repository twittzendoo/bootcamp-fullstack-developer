<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex-container {
            display: flex;
            border: 3px solid black;
            max-width: 400px;
        }

        .item {
            background-color: blueviolet;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex1 {
            flex: 1;
        }

        .flex2 {
            flex: 2;
        }

    </style>
</head>
<body>
    <p>Quando flex for 1 (grow = 1, shrink = 1 e basis = 0) </p> 
    <div class="flex-container">
        <div class="item flex1">A</div>
        <div class="item flex1">BBB</div>
        <div class="item flex1">C</div>
        <div class="item flex1">Gaga</div>
    </div> 

    <p>Quando flex for 2 (grow = 2, shrink = 1 e basis = 0), o item que tem o flex 2 vai ter o dobro de tamanho dos que tÃªm 1 </p> 
    <div class="flex-container">
        <div class="item flex2">A</div>
        <div class="item flex1">BBB</div>
        <div class="item flex1">C</div>
        <div class="item flex2">Gaga</div>
    </div> 

</body>
</html>
